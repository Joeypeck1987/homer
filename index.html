<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

        <div class="forehead"></div>

        <div class="hair1"></div>
        <div class="hair2"></div>

        <div class="f-side1"></div>

            <div class="pupil-left"></div>
        </div>

        <div class="neck"></div>

        <div class="mouth">

            <div class="mouth-pt2"></div>
        </div>
        <div class="mouth-pt3"></div>
        <div class="mouth-pt4"></div>

        <div class="f-side2"></div>

        <div id="hair"></div>
        
        <div class="ear">
            <div class="ear-1">
                <div class="ear-2"></div>
            </div>
        </div>

        <div class="nose"></div>

        
        <div class="collar-left"></div>
        <div class="collar-right"></div>
